<div class="nav-bar">
    <div class="nav-item-cont">
        <a href="{% url 'home' %}" class="nav-item">
            <div class="img-src {% if request.resolver_match.url_name == 'home' %}active-nav{% endif %}"
            ></div>
        </a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' request.user.profile.id %}" class="nav-item">
            <div class="img-src {% if request.resolver_match.url_name == 'profile' %}active-nav{% endif %}"
            ></div>
            {% endif %}
        </a>
        <a href="{% url 'circle_messages' %}" class="nav-item">
            <div class="img-src {% if request.resolver_match.url_name == 'circle_messages' or request.resolver_match.url_name == 'view_convo' %}active-nav{% endif %}"
            ></div>
        </a>
        
        <a href="{% url 'friends' %}" class="nav-item">
            <div class="img-src {% if request.resolver_match.url_name == 'friends' %}active-nav{% endif %}"
            ></div>
        </a>
    </div>
</div>
